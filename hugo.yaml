menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 1
    - identifier: search
      name: Search
      url: /search/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: about
      name: About
      url: /about/
      weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

languageCode: en
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    languageCode: en-US
    languageDirection: en
    languageName: English
    weight: 1
  ja:
    languageCode: ja-JP
    languageDirection: ja
    languageName: 日本語
    weight: 2
    menu:
      main:
        - identifier: archive
          name: 記事
          url: /ja/archives/
          weight: 1
