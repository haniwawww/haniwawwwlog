      homeInfoParams:
        Title: "こんにちは"
        Content: これは私の個人的な記録である．主に個人で進めている研究について記録する．

params:
  env: development
  title: haniwawwwlog
  description: "haniwawww's log"
  images: icon-500x500.png

  showReadingTime: true
  showPostNavLinks: true
  showBreadCrumbs: true
  showCodeCopyButtons: false
  showWordCount: true
  showRssButtonInSectionTermList: true
  displayFullLangName: true

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/apple-touch-icon.png"

  homeInfoParams:
    Title: "Hi"
    Content: This is my personal log. I mainly record my research, which I am doing on my own.

  socialIcons:
    - name: github
      url: "https://github.com/haniwawww"
    - name: linkedin
      url: "https://www.linkedin.com/in/tomoki-takahashi-1b15b2189/"
    - name: kofi
      url: "https://ko-fi.com/haniwawww"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]
